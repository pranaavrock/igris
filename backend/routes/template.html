<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Certificate of Completion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .certificate {
            width: 800px;
            height: 600px;
            background-color: white;
            padding: 40px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            position: relative;
            border: 15px solid #4CAF50;
            text-align: center;
        }
        .header {
            margin-bottom: 40px;
        }
        .title {
            font-size: 36px;
            color: #2c3e50;
            margin-bottom: 10px;
            font-weight: bold;
        }
        .subtitle {
            font-size: 18px;
            color: #7f8c8d;
        }
        .content {
            margin: 40px 0;
        }
        .name {
            font-size: 32px;
            color: #2c3e50;
            margin: 20px 0;
            padding-bottom: 20px;
            border-bottom: 3px solid #4CAF50;
            font-weight: bold;
        }
        .achievement {
            font-size: 20px;
            margin: 20px 0;
        }
        .course {
            font-size: 24px;
            color: #4CAF50;
            font-weight: bold;
        }
        .footer {
            margin-top: 40px;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
        }
        .date, .score {
            font-size: 16px;
            color: #7f8c8d;
        }
        .signature {
            margin-top: 60px;
            border-top: 2px solid #2c3e50; /* Increased thickness */
            width: 200px;
            display: inline-block;
            padding-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="certificate">
        <div class="header">
            <div class="title">Certificate of Completion</div>
            <div class="subtitle">This is to certify that</div>
        </div>
        <div class="content">
            <div class="name">{{name}}</div>
            <div class="achievement">has successfully completed the course</div>
            <div class="course">{{course}}</div>
            <div class="achievement">with a score of <strong>{{score}}%</strong></div>
        </div>
        <div class="footer">
            <div class="date">Date: <strong>{{date}}</strong></div>
        </div>
        <div class="signature">Authorized Signature</div>
    </div>
</body>
</html>
